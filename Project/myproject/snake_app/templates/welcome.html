<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Encounter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .snake-container {
            position: relative;
            width: 100%;
            height: 100vh;
            padding-top: 10%;
            background: linear-gradient(to right, #5a3f37, #2c7744);
        }

        .heading-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: linear-gradient(to right, #5a3f37, #2c7744);
            border: 4px solid #ffd700; /* Golden border */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow */
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        .snake {
            width: 500px;
            height: auto;
            position: absolute;
            animation: moveSnake 5s linear infinite;
        }
        
        @keyframes moveSnake {
            0% {
                left: 0;
            }
            50% {
                transform: scaleY(1);
            }
            100% {
                left: calc(100% - 500px);
            }
        }

      
        .get-started-button {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #2c7744; /* Dark green */
            color: #fff; /* Text color */
            border: 2px solid #2c7744; /* Border color */
            border-radius: 10px; /* Rounded corners */
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .get-started-button:hover {
            background-color: #ffd700; /* Golden color on hover */
            color: #2c7744; /* Dark green text color on hover */
        }

        .title {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow */
        }
    </style>
</head>
<body>
    <div class="snake-container">
        <div class="welcome-container">
            <div class="title">
                <div class="heading-box">
                    <h1 style="margin: 0;">An Unexpected Visitor?</h1>
                    <p>Discover who it is in just a few easy steps</p>
                </div>
            </div>
            <button class="get-started-button">
                <a href="{% url 'snake_app:second' %}" style="color: #fff; text-decoration: none;">Get Started</a>
            </button>
            <img src="{% static 'green_snake.png' %}"class="snake" alt="Snake Image">
        </div>
    </div>
</body>
</html>
